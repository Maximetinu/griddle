<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Grid Overlay</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 200px;
        padding: 10px;
      }
      #status {
        margin-bottom: 10px;
      }
      #controls {
        display: none;
      }
      label {
        display: block;
        margin-top: 5px;
      }
      input[type="number"] {
        width: 60px;
      }
      button {
        margin-top: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="status">No element selected.</div>
    <button id="select-element">Select an element to add grid lines</button>

    <div id="controls">
      <label>
        Columns:
        <input type="number" id="columns" value="3" min="1" />
      </label>
      <label>
        Rows:
        <input type="number" id="rows" value="3" min="1" />
      </label>
      <label>
        Line Color:
        <input type="color" id="line-color" value="#ff0000" />
      </label>
      <label>
        Line Width (px):
        <input type="number" id="line-width" value="3" min="1" />
      </label>
      <button id="deselect-element">Remove Grid Lines</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
